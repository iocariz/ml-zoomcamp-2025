apiVersion: apps/v1
kind: Deployment
metadata:
  name: clothing-classifier
  labels:
    app: clothing-classifier
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clothing-classifier
  template:
    metadata:
      labels:
        app: clothing-classifier
    spec:
      containers:
      - name: clothing-classifier
        image: clothing-classifier:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 30